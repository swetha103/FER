<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faciometrics</title>
    <link rel="icon" type="image/gif/png" href="static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        progress
        {
            height: 50px;
        }
        *{
            text-align: center;
        }
    </style>
    
<div class="container-fluid p-4 bg-info">
    <h1 class="text-primary">FACIOMETRICS</h1>
</div>

<p class="lead p-2">Upload your files </p>

<br>
<div class="row d-flex justify-content-center">
    <div class="col-md-3 border border-dark p-4">
        <form action="{{ url_for('loadindex2') }}" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file() }}
        <br>
        <br>
        <br>
        {{ form.submit(class="btn btn-primary") }}
        </form>
    </div>
</div>

<div class="mx-auto col-md-4  shandow-lg">
    <img src="{{ url_for('static', filename=file_name) }}" class="img-fluid" alt="">
</div>

happy : {{happy}} <br>
<progress value="{{happy}}" max="1">  </progress> <br>
angry : {{angry}} <br>
<progress value="{{angry}}" max="1">  </progress> <br>
disgust : {{disgust}} <br>
<progress value="{{disgust}}" max="1">  </progress> <br>
fear : {{fear}} <br>
<progress value="{{fear}}" max="1">  </progress> <br>
sad : {{sad}} <br>
<progress value="{{sad}}" max="1">  </progress> <br>
surprise : {{surprise}} <br>
<progress value="{{surprise}}" max="1">  </progress> <br>
neutral : {{neutral}} <br>
<progress value="{{neutral}}" max="1">  </progress> <br>

</body>
</html>
